<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-sub">
            <div class="title-ps">
                <h1 class="header-title">Generate a 
                    <br>
                    <span class="header-title-green">random password</span></h1>
                <h3 class="header-subtitle">Never use an insecure password</h3>
                <div class="generate-pass-btn-wrapper">
                    <button class="generate-pass-btn" onclick="generatePass()"><i class="fa-solid fa-bolt"></i> Generate passwords</button>
                </div>
            </div>
            <div class="btn-ps">
                <div class="btn-upper">
                    <button onclick="copyme()" class="password " id="pass1"><i class="fa-solid fa-ellipsis"></i></button>
                    <button onclick="copyme()" class="password " id="pass2"><i class="fa-solid fa-ellipsis"></i></button>
                </div>
                <div class="btn-lower">
                    <button onclick="copyme()" class="password " id="pass3"><i class="fa-solid fa-ellipsis"></i></button>
                    <button onclick="copyme()" class="password " id="pass4"><i class="fa-solid fa-ellipsis"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
